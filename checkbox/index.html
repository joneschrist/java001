<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>botão check box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <label>
        <input type="checkbox" name="botão" id="botão">
        <span></span>
        <i class="indicator"></i>
    </label>
    <label>
        <input type="checkbox" name="botão" id="botão" checked>
        <span></span>
        <i class="indicator"></i>
    </label>
</body>
</html>
